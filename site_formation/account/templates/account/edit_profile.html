{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{% include 'messages.html'%}
    <div class="my-4 container">
        <div class="row">
            <div class="col-sm-12"><h1>{{request.user.username}}</h1></div>
        </div>


        <form method="post">
            {% csrf_token %}
         <div class="row">
             <div class="col-sm-3">
                 <div class="text-left">
                     <img src="{{request.user.profile.image_profile_thumbnail.url}}" alt="image{{user.first_name}}">
                 </div>
            </div>

            <div class="col-sm-9">
                {{form_user|crispy}}
                {{form_profile|crispy}}
                <input type="submit" class="btn btn-success" value="Editer profil">
            </div>

         </div>



        </form>
    </div>


{% endblock content %}
