{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

    <div class=" my-4 container">

        <div  class="row justify-content-center">
              <div  class="col-5">

                  <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Initialisation du mot de passe</h4>
                            <form class="init_password" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                             <input type="submit" class="btn btn-primary btn-block" value="Valider votre email">
                            </form>
                        </div>
                  </div>
              </div>
        </div>
    </div>


{% endblock content %}
