{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block content %}
        <h1>Inscription au site</h1>

        <form class="sign_up" action="{% url 'sign_up' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}

            <input type="submit" class="btn btn-success" value="S'inscrire">

        </form>
    {% endblock content %}
