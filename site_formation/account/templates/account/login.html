{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
<link href="{% static 'account/css/login.css' %}" rel="stylesheet">
{% endblock head %}

{% block content%}

<div class=" my-4 container">

    <div  class="row justify-content-center">
          <div  class="col-5">
            <h1  class="text-center">Authentification</h1>
              <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Connectez-vous à votre compte</h4>
                        <form class="login" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                         <small class="text-muted ml-2">
                             <a href=" {% url 'password_reset' %}">Mot de passe oublié ? </a>
                         </small>
                        <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                        </form>
                    </div>
              </div>
          </div>
    </div>
</div>



{% endblock content %}
