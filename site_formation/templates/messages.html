<div class=" my-4 container">
    {% if messages %}

        {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger">
                        <p> {{ message }} </p>
                    </div>
                {% else %}
                    <div class="alert alert-success">
                        <p> {{ message }} </p>
                    </div>

                {% endif %}
        {% endfor %}

    {% endif %}
</div>
